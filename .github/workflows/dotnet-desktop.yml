name: Build and Publish NuGet Package

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4

    # Setup .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Install GitVersion as a global tool
    - name: Install GitVersion
      run: |
        dotnet tool install --global GitVersion.Tool
        echo "$HOME/.dotnet/tools" >> $GITHUB_PATH  # Add to PATH

    # Get the version
    - name: Get Version
      id: gitversion
      run: gitversion /showvariable SemVer

    # Restore dependencies
    - name: Restore dependencies
      run: dotnet restore src/EventSourcing.sln

    # Build the project with the dynamically retrieved version
    - name: Build
      run: dotnet build src/EventSourcing.sln --configuration Release /p:Version=${{ steps.gitversion.outputs.SemVer }}

    # Publish the NuGet package to GitHub Packages
    - name: Publish NuGet package
      run: dotnet nuget push src/EventSourcing/bin/Release/Sb5It.EventSourcing.${{ steps.gitversion.outputs.SemVer }}.nupkg --api-key ${{ secrets.MY_PAT }} --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
